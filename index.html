<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Debug Mode: Xiaomi 15</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: monospace; }
        
        /* 3D å®¹å™¨ */
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        /* è°ƒè¯•æ§åˆ¶å° - å…³é”®ï¼šæ˜¾ç¤ºæŠ¥é”™ä¿¡æ¯ */
        #console-log {
            position: absolute; top: 0; left: 0; width: 100%; height: 200px;
            background: rgba(0,0,0,0.6); color: #0f0; z-index: 999;
            overflow-y: scroll; pointer-events: none; padding: 10px;
            font-size: 12px; white-space: pre-wrap;
            border-bottom: 1px solid #0f0;
        }
        .err { color: #f00; font-weight: bold; }
        .warn { color: #ff0; }

        /* å¼ºåˆ¶æ˜¾ç¤ºè§†é¢‘æºï¼ŒéªŒè¯æ‘„åƒå¤´å¥½å */
        #debug-video {
            position: absolute; bottom: 0; left: 0; width: 120px; height: 160px;
            z-index: 100; border: 2px solid blue; object-fit: cover;
            transform: scaleX(-1);
        }
        /* æ˜¾ç¤ºAIçœ‹åˆ°çš„ç”»é¢ï¼ŒéªŒè¯æ˜¯å¦æœ‰æ•°æ® */
        #debug-ai-view {
            position: absolute; bottom: 0; left: 130px; width: 120px; height: 160px;
            z-index: 100; border: 2px solid red; background: #222;
        }
        #debug-label {
            position: absolute; bottom: 165px; left: 10px; color: #fff; z-index: 101; font-size: 12px;
            background: rgba(0,0,0,0.5); padding: 2px;
        }

        /* å¯åŠ¨æŒ‰é’® */
        #btn-start {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px 50px; font-size: 20px; z-index: 1000;
            background: #C41E3A; color: white; border: none; border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- å±å¹•æ—¥å¿— -->
    <div id="console-log">System Ready...<br></div>
    
    <!-- å¯åŠ¨æŒ‰é’® -->
    <button id="btn-start" onclick="init()">ğŸš€ å¯åŠ¨è°ƒè¯•æ¨¡å¼</button>

    <!-- å¯è§†åŒ–è°ƒè¯•åŒº -->
    <div id="debug-label">è“æ¡†:åŸå§‹è§†é¢‘ / çº¢æ¡†:AIè¾“å…¥</div>
    <video id="debug-video" playsinline webkit-playsinline muted autoplay></video>
    <canvas id="debug-ai-view"></canvas>

    <!-- 3D åœºæ™¯ -->
    <div id="canvas-container"></div>

    <!-- ä¾èµ– - æ¢ç”¨ unpkg æº -->
    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }</script>
    <script src="https://unpkg.com/@mediapipe/hands@0.4.1646424915/hands.js" crossorigin="anonymous"></script>

    <script type="module">
        import * as THREE from 'three';

        // --- 0. å±å¹•æ—¥å¿—é‡å®šå‘ ---
        const logBox = document.getElementById('console-log');
        function log(msg, type='') {
            const line = document.createElement('div');
            line.className = type;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logBox.appendChild(line);
            logBox.scrollTop = logBox.scrollHeight;
            console.log(msg);
        }
        window.onerror = function(msg, source, lineno) {
            log(`ERROR: ${msg} @ line ${lineno}`, 'err');
        };

        // --- å…¨å±€å˜é‡ ---
        const video = document.getElementById('debug-video');
        const aiCanvas = document.getElementById('debug-ai-view');
        const aiCtx = aiCanvas.getContext('2d', { willReadFrequently: true }); // ä¼˜åŒ–è¯»å–æ€§èƒ½
        
        let hands = null;
        let scene, camera, renderer, particles, treeGroup;
        const STATE = { rot: 0, target: 'tree' };

        // --- 1. æœ€ç®€ 3D åœºæ™¯ (æ— åå¤„ç†ï¼Œé˜²å´©) ---
        function init3D() {
            try {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
                camera.position.set(0, 10, 40);
                
                renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); // é™ä½åˆ†è¾¨ç‡é˜²è¿‡çƒ­
                document.getElementById('canvas-container').appendChild(renderer.domElement);
                
                treeGroup = new THREE.Group();
                scene.add(treeGroup);

                // ç®€å•çš„ç‚¹æè´¨
                const geo = new THREE.BufferGeometry();
                const pos = [];
                for(let i=0; i<1000; i++) {
                    const r = Math.random()*10;
                    const a = i * 0.1;
                    pos.push(Math.cos(a)*r, (i/1000)*30-15, Math.sin(a)*r);
                }
                geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
                const mat = new THREE.PointsMaterial({color: 0xFFD700, size: 0.5});
                particles = new THREE.Points(geo, mat);
                treeGroup.add(particles);

                animate();
                log("Three.js init success");
            } catch(e) {
                log("Three.js init failed: " + e.message, 'err');
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if(treeGroup) {
                treeGroup.rotation.y += (STATE.rot - treeGroup.rotation.y) * 0.1;
                // è‡ªåŠ¨æ—‹è½¬è¯æ˜3Dæ²¡æ­»
                if(STATE.rot === 0) treeGroup.rotation.y += 0.01; 
            }
            if(renderer) renderer.render(scene, camera);
        }

        // --- 2. æ‘„åƒå¤´å¯åŠ¨ ---
        async function startCamera() {
            log("Requesting Camera...");
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user', width: { ideal: 640 }, height: { ideal: 480 } },
                    audio: false
                });
                video.srcObject = stream;
                
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        log(`Camera Ready: ${video.videoWidth}x${video.videoHeight}`);
                        video.play();
                        resolve();
                    };
                });
            } catch (e) {
                log("Camera failed: " + e.message, 'err');
                alert("æ‘„åƒå¤´å¯åŠ¨å¤±è´¥ï¼Œè¯·æ£€æŸ¥æƒé™");
                throw e;
            }
        }

        // --- 3. MediaPipe å¯åŠ¨ ---
        async function initAI() {
            log("Loading MediaPipe...");
            try {
                hands = new Hands({locateFile: (file) => {
                    return `https://unpkg.com/@mediapipe/hands@0.4.1646424915/${file}`;
                }});
                
                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1, 
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                hands.onResults((results) => {
                    // åªè¦è¿›è¿™é‡Œï¼Œè¯´æ˜AIè·‘èµ·æ¥äº†
                    if (results.multiHandLandmarks.length > 0) {
                        const lm = results.multiHandLandmarks[0];
                        // ç®€å•çš„Xåæ ‡æ˜ å°„
                        STATE.rot = (0.5 - lm[9].x) * 5;
                        
                        // ç®€å•çš„æ£€æµ‹åé¦ˆ
                        log("Hand Detected!", 'warn'); // ç”¨é»„è‰²æ–‡å­—åˆ·å±è¯æ˜æ£€æµ‹åˆ°äº†
                        
                        // åœ¨AIè§†é‡ç”»ä¸ªæ¡†è¯æ˜åœ¨è·Ÿè¸ª
                        aiCtx.strokeStyle = "#0f0";
                        aiCtx.lineWidth = 5;
                        aiCtx.strokeRect(lm[0].x * aiCanvas.width, lm[0].y * aiCanvas.height, 20, 20);
                    } else {
                        // log("Scanning...", ''); // æ²¡æ‰‹çš„æ—¶å€™ä¸åˆ·å±
                    }
                });

                log("MediaPipe Initializing...");
                await hands.initialize();
                log("MediaPipe Ready!");
            } catch(e) {
                log("MediaPipe Crash: " + e.message, 'err');
                throw e;
            }
        }

        // --- 4. æ ¸å¿ƒå¾ªç¯ï¼šæ‰‹åŠ¨æ¬è¿æ•°æ® ---
        function processLoop() {
            // ç¡®ä¿è§†é¢‘æœ‰æ•°æ®
            if (video.readyState >= 2 && video.videoWidth > 0) {
                
                // 1. è®¾ç½®Canvaså°ºå¯¸ (é™é‡‡æ ·ä¼˜åŒ–)
                const w = 320; // å¼ºåˆ¶ç¼©å°
                const h = video.videoHeight * (320 / video.videoWidth);
                if (aiCanvas.width !== w) {
                    aiCanvas.width = w;
                    aiCanvas.height = h;
                }

                // 2. æ˜¾å¼ç»˜åˆ¶ (éªŒè¯ç‚¹ï¼šå¦‚æœçº¢æ¡†é‡Œæ˜¯é»‘çš„ï¼Œè¯´æ˜è¿™é‡Œç”»å¤±è´¥äº†)
                aiCtx.drawImage(video, 0, 0, w, h);

                // 3. å‘é€ç»™AI
                if(hands) {
                    hands.send({image: aiCanvas}).catch(e => {
                        // log("Send Error: " + e.message, 'err');
                    });
                }
            }
            // é™ä½é¢‘ç‡ï¼Œå‡è½»è´Ÿè½½
            setTimeout(() => requestAnimationFrame(processLoop), 50); 
        }

        // --- å¯åŠ¨æµç¨‹ ---
        window.init = async function() {
            document.getElementById('btn-start').style.display = 'none';
            init3D();
            
            try {
                await startCamera();
                await initAI();
                processLoop();
                log("System Running. Show your hand!");
            } catch(e) {
                log("FATAL ERROR: System stopped.", 'err');
            }
        };

    </script>
</body>
</html>
